<html>
<head id="head">

<title>
Maze Game
</title>
<link rel="shortcut icon" href="../favicon.ico"> 
<link rel="stylesheet" type="text/css" href="stylesheets/maze.css" />
<link rel="stylesheet" type="text/css" href="stylesheets/default.css" />
<link rel="stylesheet" type="text/css" href="stylesheets/component.css" />
<link rel="stylesheet" type="text/css" href="stylesheets/style.css" />
<link rel="stylesheet" type="text/css" href="stylesheets/jquerytour.css" />

<script src="javascripts/modernizr.custom.js"></script>
<script language="javascript" src="javascripts/maze.js"></script>
<script language="javascript" src="javascripts/mazeControls.js"></script>
<script src="javascripts/cufon-yui.js" type="text/javascript"></script>

 <script type="text/javascript">
        Cufon.replace('h1',{ textShadow: '1px 1px #fff'});
        Cufon.replace('h2',{ textShadow: '1px 1px #fff'});
        Cufon.replace('.footer');
</script>

</head>

<body id="body" style="overflow:hidden;">
<div class="Parent">
<div id="mazeHolder"></div>
<div id="controls">
	<div class="hi-icon-wrap hi-icon-effect-1 hi-icon-effect-1a">
		<div class="hi-icon hi-icon-refresh tour_1" onclick='drawMaze(3)'>Reload</div>
		<div class="hi-icon hi-icon-screen tour_2" onclick='solveMaze()'>Solution</div>
		<div class="hi-icon hi-icon-star tour_3" onclick ='changeDifficulty(1)'>Difficulty</div>
		<div class="hi-icon hi-icon-link tour_4" onclick="getCode()">Connect</div>
		<!--
		<div class="hi-icon hi-icon-locked">Security</div>
	-->
	</div>	
</div>
</div>


<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script type="text/javascript" src="javascripts/jquery.easing.1.3.js"></script>

<script type="text/javascript">
                        $(function() {
                                /*
                                the json config obj.
                                name: the class given to the element where you want the tooltip to appear
                                bgcolor: the background color of the tooltip
                                color: the color of the tooltip text
                                text: the text inside the tooltip
                                time: if automatic tour, then this is the time in ms for this step
                                position: the position of the tip. Possible values are
                                        TL      top left
                                        TR  top right
                                        BL  bottom left
                                        BR  bottom right
                                        LT  left top
                                        LB  left bottom
                                        RT  right top
                                        RB  right bottom
                                        T   top
                                        R   right
                                        B   bottom
                                        L   left
                                 */
                                var config = [
                                        {
                                                "name"          : "tour_1",
                                                "bgcolor"       : "#09C",
                                                "color"         : "white",
                                                "position"      : "LT",
                                                "text"          : "Click this button to start a new game",
                                                "time"          : 4000
                                        },
                                        {
                                                "name"          : "tour_2",
                                                "bgcolor"       : "#09C",
                                                "color"         : "white",
                                                "text"          : "Click this button to view the solution",
                                                "position"      : "LT",
                                                "time"          : 4000
                                        },
                                        {
                                                "name"          : "tour_3",
                                                "bgcolor"       : "#09C",
                                                "color"         : "white",
                                                "text"          : "Click this button to change the difficulty",
                                                "position"      : "LT",
                                                "time"          : 4000
                                        },
                                        {
                                                "name"          : "tour_4",
                                                "bgcolor"       : "#09C",
                                                "color"         : "white",
                                                "text"          : "Click this button to enter the link",
                                                "position"      : "LT",
                                                "time"          : 4000
                                        }

                                ],
                                //define if steps should change automatically
                                autoplay        = true,
                                //timeout for the step
                                showtime,
                                //current step of the tour
                                step            = 0,
                                //total number of steps
                                total_steps     = config.length;
                                        
                                //show the tour controls
                                showControls();
                                
                                /*
                                we can restart or stop the tour,
                                and also navigate through the steps
                                 */
                                $('#activatetour').on('click',null,startTour);
                                $('#canceltour').on('click',null,endTour);
                                $('#endtour').on('click',null,endTour);
                                $('#restarttour').on('click',null,restartTour);
                                $('#nextstep').on('click',null,nextStep);
                                $('#prevstep').on('click',null,prevStep);
                                
                                function startTour(){
                                        $('#activatetour').remove();
                                        $('#endtour,#restarttour').show();
                                        if(!autoplay && total_steps > 1)
                                                $('#nextstep').show();
                                        nextStep();
                                        showOverlay();
                                        
                                }
                                
                                function nextStep(){
                                        if(!autoplay){
                                                if(step > 0)
                                                        $('#prevstep').show();
                                                else
                                                        $('#prevstep').hide();
                                                if(step == total_steps-1)
                                                        $('#nextstep').hide();
                                                else
                                                        $('#nextstep').show();  
                                        }       
                                        if(step >= total_steps){
                                                //if last step then end tour
                                                endTour();
                                                return false;
                                        }
                                        ++step;
                                        showTooltip();
                                }
                                
                                function prevStep(){
                                        if(!autoplay){
                                                if(step > 2)
                                                        $('#prevstep').show();
                                                else
                                                        $('#prevstep').hide();
                                                if(step == total_steps)
                                                        $('#nextstep').show();
                                        }               
                                        if(step <= 1)
                                                return false;
                                        --step;
                                        showTooltip();
                                }
                                
                                function endTour(){
                                        step = 0;
                                        if(autoplay) clearTimeout(showtime);
                                        removeTooltip();
                                        hideControls();
                                        hideOverlay();
                                }
                                
                                function restartTour(){
                                        step = 0;
                                        if(autoplay) clearTimeout(showtime);
                                        nextStep();
                                }
                                
                                function showTooltip(){
                                        //remove current tooltip
                                        removeTooltip();
                                        
                                        var step_config         = config[step-1];
                                        var $elem                       = $('.' + step_config.name);
                                        
                                        if(autoplay)
                                                showtime        = setTimeout(nextStep,step_config.time);
                                        
                                        var bgcolor             = step_config.bgcolor;
                                        var color                       = step_config.color;
                                        
                                        var $tooltip            = $('<div>',{
                                                id                      : 'tour_tooltip',
                                                className       : 'tooltip',
                                                html            : '<p>'+step_config.text+'</p><span class="tooltip_arrow"></span>'
                                        }).css({
                                                'display'                       : 'none',
                                                'background-color'      : bgcolor,
                                                'color'                         : color,
                                                'position'                      :'fixed',
                                                'margin-left'                 :'50px',
                                                'padding'                       :'10px',
                                                'border-radius'                 : '5px',
                                                '-moz-border-radius'            : '5px',
                                                '-webkit-border-radius'         : '5px',
                                        });
                                        
                                        //position the tooltip correctly:
                                        
                                        //the css properties the tooltip should have
                                        var properties          = {};
                                        
                                        var tip_position        = step_config.position;
                                        
                                        //append the tooltip but hide it
                                        $('BODY').prepend($tooltip);
                                        
                                        //get some info of the element
                                        var e_w                         = $elem.outerWidth();
                                        var e_h                         = $elem.outerHeight();
                                        var e_l                         = $elem.offset().left;
                                        var e_t                         = $elem.offset().top;
                                        
                                        
                                        switch(tip_position){
                                                case 'TL'       :
                                                        properties = {
                                                                'left'  : e_l,
                                                                'top'   : e_t + e_h + 'px'
                                                        };
                                                        $tooltip.find('span.tooltip_arrow').addClass('tooltip_arrow_TL');
                                                        break;
                                                case 'TR'       :
                                                        properties = {
                                                                'left'  : e_l + e_w - $tooltip.width() + 'px',
                                                                'top'   : e_t + e_h + 'px'
                                                        };
                                                        $tooltip.find('span.tooltip_arrow').addClass('tooltip_arrow_TR');
                                                        break;
                                                case 'BL'       :
                                                        properties = {
                                                                'left'  : e_l + 'px',
                                                                'top'   : e_t - $tooltip.height() + 'px'
                                                        };
                                                        $tooltip.find('span.tooltip_arrow').addClass('tooltip_arrow_BL');
                                                        break;
                                                case 'BR'       :
                                                        properties = {
                                                                'left'  : e_l + e_w - $tooltip.width() + 'px',
                                                                'top'   : e_t - $tooltip.height() + 'px'
                                                        };
                                                        $tooltip.find('span.tooltip_arrow').addClass('tooltip_arrow_BR');
                                                        break;
                                                case 'LT'       :
                                                        properties = {
                                                                'left'  : e_l + e_w + 'px',
                                                                'top'   : e_t + 'px'
                                                        };
                                                        $tooltip.find('span.tooltip_arrow').addClass('tooltip_arrow_LT');
                                                        break;
                                                case 'LB'       :
                                                        properties = {
                                                                'left'  : e_l + e_w + 'px',
                                                                'top'   : e_t + e_h - $tooltip.height() + 'px'
                                                        };
                                                        $tooltip.find('span.tooltip_arrow').addClass('tooltip_arrow_LB');
                                                        break;
                                                case 'RT'       :
                                                        properties = {
                                                                'left'  : e_l - $tooltip.width() + 'px',
                                                                'top'   : e_t + 'px'
                                                        };
                                                        $tooltip.find('span.tooltip_arrow').addClass('tooltip_arrow_RT');
                                                        break;
                                                case 'RB'       :
                                                        properties = {
                                                                'left'  : e_l - $tooltip.width() + 'px',
                                                                'top'   : e_t + e_h - $tooltip.height() + 'px'
                                                        };
                                                        $tooltip.find('span.tooltip_arrow').addClass('tooltip_arrow_RB');
                                                        break;
                                                case 'T'        :
                                                        properties = {
                                                                'left'  : e_l + e_w/2 - $tooltip.width()/2 + 'px',
                                                                'top'   : e_t + e_h + 'px'
                                                        };
                                                        $tooltip.find('span.tooltip_arrow').addClass('tooltip_arrow_T');
                                                        break;
                                                case 'R'        :
                                                        properties = {
                                                                'left'  : e_l - $tooltip.width() + 'px',
                                                                'top'   : e_t + e_h/2 - $tooltip.height()/2 + 'px'
                                                        };
                                                        $tooltip.find('span.tooltip_arrow').addClass('tooltip_arrow_R');
                                                        break;
                                                case 'B'        :
                                                        properties = {
                                                                'left'  : e_l + e_w/2 - $tooltip.width()/2 + 'px',
                                                                'top'   : e_t - $tooltip.height() + 'px'
                                                        };
                                                        $tooltip.find('span.tooltip_arrow').addClass('tooltip_arrow_B');
                                                        break;
                                                case 'L'        :
                                                        properties = {
                                                                'left'  : e_l + e_w  + 'px',
                                                                'top'   : e_t + e_h/2 - $tooltip.height()/2 + 'px'
                                                        };
                                                        $tooltip.find('span.tooltip_arrow').addClass('tooltip_arrow_L');
                                                        break;
                                        }
                                        
                                        
                                        /*
                                        if the element is not in the viewport
                                        we scroll to it before displaying the tooltip
                                         */
                                        var w_t = $(window).scrollTop();
                                        var w_b = $(window).scrollTop() + $(window).height();
                                        //get the boundaries of the element + tooltip
                                        var b_t = parseFloat(properties.top,10);
                                        
                                        if(e_t < b_t)
                                                b_t = e_t;
                                        
                                        var b_b = parseFloat(properties.top,10) + $tooltip.height();
                                        if((e_t + e_h) > b_b)
                                                b_b = e_t + e_h;
                                                
                                        
                                        if((b_t < w_t || b_t > w_b) || (b_b < w_t || b_b > w_b)){
                                                $('html, body').stop()
                                                .animate({scrollTop: b_t}, 500, 'easeInOutExpo', function(){
                                                        //need to reset the timeout because of the animation delay
                                                        if(autoplay){
                                                                clearTimeout(showtime);
                                                                showtime = setTimeout(nextStep,step_config.time);
                                                        }
                                                        //show the new tooltip
                                                        $tooltip.css(properties).show();
                                                });
                                        }
                                        else
                                        //show the new tooltip
                                                $tooltip.css(properties).show();
                                }
                                
                                function removeTooltip(){
                                        $('#tour_tooltip').remove();
                                }
                                
                                function showControls(){
                                        /*
                                        we can restart or stop the tour,
                                        and also navigate through the steps
                                         */
                                        var $tourcontrols  = '<div id="tourcontrols" class="tourcontrols">';
                                        $tourcontrols += '<p style="padding-left:70px">First time here?</p>';
                                        $tourcontrols += '<span class="button" id="activatetour" >Start the tour</span>';
                                                if(!autoplay){
                                                        $tourcontrols += '<div class="nav"><span class="button" id="prevstep" style="display:none;">< Previous</span>';
                                                        $tourcontrols += '<span class="button" id="nextstep" style="display:none;">Next ></span></div>';
                                                }
                                                $tourcontrols +='</br>';
                                                $tourcontrols += '<a id="restarttour" style="display:none;">Restart the tour</span>';
                                                $tourcontrols += '<a id="endtour" style="display:none;">End the tour</a>';
                                                $tourcontrols += '<span class="close" id="canceltour"></span>';
                                        $tourcontrols += '</div>';
                                        
                                        $('BODY').prepend($tourcontrols);
                                        $('#tourcontrols').animate({'right':'30px'},500);
                                }
                                
                                function hideControls(){
                                        $('#tourcontrols').remove();
                                }
                                
                                function showOverlay(){
                                        var $overlay    = '<div id="tour_overlay" class="overlay"></div>';
                                        $('BODY').prepend($overlay);
                                }
                                
                                function hideOverlay(){
                                        $('#tour_overlay').remove();
                                }
                                
                        });
        </script>
</body>
</html>
